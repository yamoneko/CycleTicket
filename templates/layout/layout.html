<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-image: url("https://img.freepik.com/free-photo/blue-abstract-gradient-wave-wallpaper_53876-108364.jpg?w=900&t=st=1687026029~exp=1687026629~hmac=19e6ce73aa2658b3f652d4f637993246eb6302768d8f3a91f01f3541d454cde3");
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: -1;


        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-5" style="background-color: rgb(39, 36, 36);">
            <div class="col-12">
             <div class="text-center d-flex flex-row-reverse mt-3">
                {% if not admin_name and not username %}
                    <p class="px-3"><a class=" btn btn-outline-primary text-decoration-none" href={{url_for('login')}}>Admin</a></p>
                    <p ><a class=" btn btn-outline-primary text-decoration-none" href={{url_for('login')}}>Login</a></p>
                    <p class="px-3"><a class=" btn btn-outline-primary text-decoration-none" href={{url_for('register')}}>Register</a></p>
                {% elif admin_name %}
                    <p ><a class=" btn btn-outline-primary text-decoration-none" href={{url_for('adminlogout')}}>Logout</a></p>
                {% else %}
                    <p class="px-2" ><a class=" btn btn-outline-primary text-decoration-none" href={{url_for('logout')}}>Logout</a></p>
                    <p class="px-3"><a class=" btn btn-outline-primary text-decoration-none" href={{url_for('home')}}>Home</a></p>
                    <p ><a class=" btn btn-primary text-decoration-none border rounded-pill" href={{url_for('userprofile')}}><i class="fas fa-user"></i>{{username}}</a></p>
                {% endif %}
            </div>   
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
